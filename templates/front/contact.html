{% extends 'front/base/base.html' %}

{% block content %}
    <div class="contact">
        <div class="contact__banner">
            <div class="contact__tittle">
                <h1>Contact Us</h1>
            </div>
        </div>
        <div class="contact__content">
            <h2>Get in Touch</h2>
            <div class="contact__grid">
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3594.6120338874703!2d-100.3922800012136!3d25.71726636461353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866296f8a2c6d263%3A0x5ba5613196fa7157!2sSebasti%C3%A1n%20Ocampo%202834%2C%20Cumbres%204%C2%BA.%20Sector%20Secc%20B%2C%2064619%20Monterrey%2C%20N.L.!5e0!3m2!1ses!2smx!4v1681167130668!5m2!1ses!2smx" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div>
                    <form class="contactForm" id="contact-form" method="post" action="{{ url_for("contact") }}">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="Phone">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                        <button type="submit" id="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
