<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Freight Frenzy is an application that will help truck drivers make the most of freight and business opportunities, making it easier to find a job and improving the efficiency of freight transportation.">
    <meta name="keywords" content="Freight transport, truck drivers, Logistics optimization, truck navigation, cargo management, Loading platform, cargo tracking, charging opportunities, billing and payments, truck driver community, transport solutions, Transport network, transport companies, cargo shipping, route planning, Transport services.">
    <meta name="author" content="https://thelittlethinker.com/">
    <meta name="copyright" content="https://thelittlethinker.com/">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freight Frenzy | Technology Built for the Trucking Industry</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">

    <style>
        .login{
            width: 100%;
            height: 100vh;
            background: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loginform{
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .loginform__logo{
            text-align: center;
            margin-bottom: 30px;
        }
        .loginform__logo img{
            width: 200px;
        }
        .loginform__form{
            width: 100%;
        }
        .loginform__form__input{
            width: 100%;
            margin-bottom: 20px;
        }
        .loginform__form__input input{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .loginform__form__input input[type="submit"]{
            background: #F5F5F5;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .loginform__form__input input[type="submit"]:hover{
            background: #ccc;
        }
        .error{
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .error p{
            color: red;
        }
    </style>

</head>
<body>
<div class="login">
    <div class="loginform">
        <div class="loginform__logo">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Freight Frenzy">
        </div>
        <div class="error">
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>
        <div class="loginform__form">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="loginform__form__input">
                    <input type="text" name="username" placeholder="Username or E-mail">
                </div>
                <div class="loginform__form__input">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="loginform__form__input">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
