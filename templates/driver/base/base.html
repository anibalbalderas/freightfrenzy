<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Freight Frenzy is an application that will help truck drivers make the most of freight and business opportunities, making it easier to find a job and improving the efficiency of freight transportation.">
    <meta name="keywords" content="Freight transport, truck drivers, Logistics optimization, truck navigation, cargo management, Loading platform, cargo tracking, charging opportunities, billing and payments, truck driver community, transport solutions, Transport network, transport companies, cargo shipping, route planning, Transport services.">
    <meta name="author" content="https://thelittlethinker.com/">
    <meta name="copyright" content="https://thelittlethinker.com/">
    <meta name="robots" content="index, no-follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freight Frenzy | Technology Built for the Trucking Industry</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/driver/main.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl910225cYjYpLMC3O1HuKU_b72WS0MAI&libraries=places"></script>
</head>
<body>
    <div class="menu">
        <div class="select">
            <div class="select__logo">
                <a href="{{ url_for('driver') }}">
                    <img src="{{ url_for('static', filename='img/letra-f.png') }}" alt="Freight Frenzy">
                </a>
            </div>
            <div class="select__menu">
                <a href="{{ url_for('drivermap') }}"><img src="{{ url_for('static', filename='img/geografia.png') }}" alt="Home"></a>
                <a href="{{ url_for('driverdrivers') }}"><img src="{{ url_for('static', filename='img/driver.png') }}" alt="Driver"></a>
                <a href="{{ url_for('driverloads') }}"><img src="{{ url_for('static', filename='img/delivery.png') }}" alt="Loads"></a>
                <a href="{{ url_for('driverloadsadd') }}"><img src="{{ url_for('static', filename='img/compromiso.png') }}" alt="Post Loads"></a>
            </div>
            <div class="select__menu2">
                <a href="{{ url_for('settings') }}"><img src="{{ url_for('static', filename='img/ajuste.png') }}" alt="Post Loads"></a>
            </div>
        </div>
        <div class="selected">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="{{ url_for('static', filename='js/driver/main.js') }}"></script>
</body>
</html>
