{% extends 'driver/base/base.html' %}

{% block content %}
    <div class="addDrivers">
        <div class=driversFormContent>
            <div class="addDriversContent">
                <h2 style="text-align: center; margin: 30px auto">Edit your drivers</h2>
                <form method="post" class="driversForm" id="driversForm">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="{{ driver[1] }}" required>
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" value="{{ driver[2] }}" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="{{ driver[3] }}" required>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" value="{{ driver[5] }}" required>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="{{ driver[6] }}" required>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" value="{{ driver[7] }}" required>
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" value="{{ driver[8] }}" required>
                    <label for="zip">Zip</label>
                    <input type="text" name="zip" id="zip" value="{{ driver[9] }}" required>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" value="{{ driver[10] }}" required>
                    <label for="license">License</label>
                    <input type="text" name="license" id="license" value="{{ driver[11] }}" required>
                    <label for="licenseExp">License Exp</label>
                    <input type="date" name="licenseExp" id="licenseExp" required>
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>
                    <label for="ssn">SSN</label>
                    <input type="text" name="ssn" id="ssn" required value="{{ driver[14] }}">
                    <label for="driverType">Driver Type</label>
                    <input type="text" name="driverType" id="driverType" value="{{ driver[15] }}" required>
                    <div class="formDrivers">
                        <button type="submit" class="btn btn-primary">Edit Driver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
